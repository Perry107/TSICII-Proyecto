apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: card
  template:
    metadata:
      labels:
        app: card
    spec:
      containers:
      - name: phpmyadmin
        image: perry107/phpmyadmin:latest
        volumeMounts:
        - mountPath: /var/www/html/data
          name: phpmyadmin-data
        ports:
        - containerPort: 80
      volumes:
      - name: phpmyadmin-data
        persistentVolumeClaim:
          claimName: phpmyadmin-pvc-claim
